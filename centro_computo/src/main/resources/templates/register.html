<!DOCTYPE html>
<!-- Namespace de Thymeleaf es esencial -->
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoSolutions - Registro</title>
    <!-- Enlace al CSS est√°tico usando la sintaxis de Thymeleaf -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<!-- Usamos la misma clase 'login-body' para heredar el fondo y centrado -->
<body class="login-body">
    <!-- Usamos la misma clase 'login-box' para heredar el estilo de tarjeta -->
    <div class="login-box">
        <div class="logo">
            <!-- T√≠tulo adaptado a la est√©tica de la tarjeta -->
            <h1>üñ•Ô∏è Registrar Nueva Cuenta</h1>
            <p>Accede al Centro de Computo</p>
        </div>

        <!-- Mensaje de Error (si viene del controlador) -->
        <div class="alert error" th:if="${error}">
            <span th:text="${error}">El correo electr√≥nico ya est√° registrado.</span>
        </div>

        <!-- Mensaje de √âxito (si viene de una redirecci√≥n) -->
        <div class="alert success"
             th:if="${success}"
             style="background-color: #d4edda; color: #155724; border-color: #c3e6cb;">
            <span th:text="${success}">Registro exitoso. Por favor, inicie sesi√≥n.</span>
        </div>

        <!-- Formulario con acci√≥n y m√©todo Thymeleaf -->
        <form id="registerForm" method="POST" th:action="@{/api/register}">
            <div class="input-group">
                <label for="name">Nombre Completo</label>
                <!-- IMPORTANTE: El 'name' debe coincidir con el @RequestParam de Java -->
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- CAMPO 'TIPO' A√ëADIDO PARA RESOLVER EL ERROR 400 -->
            <div class="input-group">
                <label for="tipo">Tipo de Usuario</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="ADMINISTRADOR">Administrador</option>
                    <option value="TECNICO">T√©cnico</option>
                    <option value="CLIENTE">Cliente</option>
                </select>
            </div>

            <div class="input-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <!-- Bot√≥n usa la clase de estilo definida en style.css -->
            <button type="submit" class="btn-primary">Crear Cuenta</button>
        </form>

        <div class="register-link">
            <!-- Enlace al login usando la sintaxis de Thymeleaf para mapeo de controlador -->
            <p>¬øYa tienes cuenta? <a th:href="@{/login}">Inicia sesi√≥n</a></p>
        </div>

</div>
</body>
</html>
